<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>M.D. Finder</title>
</head>
<body>
  <div class="jumbotron">
    <h3>Use our awesome search featured below to find a doctor for any and all of your needs.</h3>
  </div>
  <div class="container">
    <form class="docFinder">
      <div class="form-group">
        <label for="search">Find a Doctor by name or your medical need: </label>
        <input id="search" type="text" name="" value=""><br>
        <button type="submit" id="submit" name="button">Find your Doctor</button>
      </div>
      <div class="col-md-4">

      <div id="docDisplay">
        <h2 id="docDisplayText">Doctor Info</h2>
      </div>
    </div>
      <div id="errorText">
        <p id="error"></p>

      </div>
    </form>
  </div>
</body>
</html>
