<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>M.D. Finder</title>
  </head>
  <body>
    <div class="jumbotron">
      <h3>Use our awesome search featured below to find a doctor for any and all of your needs.</h3>
      <!-- <img src="" alt=""> -->

    </div>
    <div class="container">
      <form class="docFinder">
        <div class="form-group">
          <label for="doctor">Find a Doctor by name: </label>

          <label for="illness">Find a Doctor nearby based on your medical needs: </label>
          <input id="needs" type="text" name="" value=""><br>
          <button type="submit" id="submit" name="button">Find your Doctor</button>


        </div>
        <div class="docDisplay">
      <h2 id="docDisplayText">Doctor Info</h2>
      <h2 id="name"><!-- first name goes here --></h2>
      <h3>Location: </h3>
      <ul id="office">

      </ul>
      <h3>Contact</h3>
      <ul id="phone">

      </ul>
      <h3>Website</h3>
      <ul id="website">

      </ul>
      <h3>Currently accepting new patients?</h3>
      <ul id="patients">

      </ul>

    </div>

      </form>

    </div>

  </body>
</html>
